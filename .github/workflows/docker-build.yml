name: Build and Push Docker Image

on:
  push:
    branches: [ "release" ]        # 只有推送到 release 分支才构建并更新 latest
    tags: [ 'v*.*.*' ]             # 推送 v1.0.0 等标签时也会触发
  pull_request:
    branches: [ "main", "master" ] # PR 仅测试构建，不推送

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write              # 必须权限：允许写入 GHCR

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # QEMU用于支持多架构构建 (如 arm64)，不需要可以删除此步
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- 核心修改部分 ---
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # 1. 核心需求：在 release 分支上强制打 latest 标签
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/release' }}
            
            # 2. 保留语义化版本支持 (例如打 tag v1.2.3 时，自动生成 v1.2.3 和 v1.2)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            
            # 3. 已删除 type=sha 行，因此不会再生成 sha-58e0b09 这种标签

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          # 支持 amd64 和 arm64 (苹果M芯片)。如果只要 amd64 可删掉 ,linux/arm64
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
